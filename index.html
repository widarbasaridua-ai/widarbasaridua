<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1b5e20">
    <meta name="description" content="Sistem Jimpitan Harian - Aplikasi PWA untuk pengelolaan jimpitan">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>ðŸ’° SISTEM JIMPITAN HARIAN</title>
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#1b5e20">
    
    <!-- Styles & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* PWA Specific */
        @media (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
        
        .container { 
            max-width: 500px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header { 
            background: linear-gradient(135deg, #1b5e20 0%, #4caf50 100%); 
            color: white; 
            padding: 20px; 
            text-align: center;
            position: relative;
        }
        
        .header h1 { 
            font-size: 1.3rem; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px;
        }
        
        .pwa-install {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            display: none;
        }
        
        .content { padding: 20px; }
        
        .card { 
            background: #f8f9fa; 
            border-radius: 15px; 
            padding: 20px; 
            margin-bottom: 15px; 
            border: 1px solid #e9ecef;
        }
        
        .form-group { margin-bottom: 15px; }
        
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: 500; 
            color: #495057; 
            font-size: 0.9rem;
        }
        
        select, input { 
            width: 100%; 
            padding: 12px; 
            border-radius: 10px; 
            border: 2px solid #dee2e6; 
            font-size: 14px; 
            background: white;
            font-family: 'Poppins', sans-serif;
        }
        
        select:focus, input:focus { 
            border-color: #1b5e20; 
            outline: none;
        }
        
        .btn { 
            background: linear-gradient(135deg, #1b5e20 0%, #4caf50 100%); 
            color: white; 
            border: none; 
            padding: 14px; 
            border-radius: 10px; 
            font-size: 14px; 
            font-weight: 600; 
            width: 100%; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px;
            font-family: 'Poppins', sans-serif;
            transition: transform 0.2s;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .loading { 
            display: inline-block; 
            width: 18px; 
            height: 18px; 
            border: 2px solid rgba(255,255,255,0.3); 
            border-top: 2px solid white; 
            border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        .alert { 
            padding: 10px; 
            border-radius: 8px; 
            margin-bottom: 10px; 
            font-size: 0.8rem;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .alert-success { background: #d4edda; color: #155724; }
        .alert-error { background: #f8d7da; color: #721c24; }
        .alert-info { background: #d1ecf1; color: #0c5460; }
        
        .date-group { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px;
        }
        
        /* Offline Indicator */
        .offline-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #dc3545;
            color: white;
            text-align: center;
            padding: 10px;
            z-index: 1000;
            display: none;
        }
        
        /* Sync Indicator */
        .sync-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1b5e20;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Offline Indicator -->
    <div class="offline-indicator" id="offlineIndicator">
        <i class="fas fa-wifi-slash"></i> Anda sedang offline. Data akan disimpan lokal.
    </div>
    
    <!-- Sync Indicator -->
    <div class="sync-indicator" id="syncIndicator">
        <i class="fas fa-sync fa-spin"></i> Menyimpan...
    </div>
    
    <div class="container">
        <div class="header">
            <button class="pwa-install" id="installButton">
                <i class="fas fa-download"></i> Install
            </button>
            <h1><i class="fas fa-piggy-bank"></i> SISTEM JIMPITAN HARIAN</h1>
        </div>
        
        <div class="content">
            <div id="alertContainer"></div>
            
            <div id="tab-transaksi">
                <div class="card">
                    <h2 style="color: #1b5e20; margin-bottom: 15px;">
                        <i class="fas fa-exchange-alt"></i> Input Transaksi
                    </h2>
                    
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Nama Nasabah</label>
                        <select id="nama" required>
                            <option value="">Memuat Nasabah...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-exchange-alt"></i> Jenis Transaksi</label>
                        <select id="aksi" required onchange="toggleTanggalInput()">
                            <option value="setor">Setor Harian</option>
                            <option value="tarik">Tarik Dana</option>
                            <option value="tambahan">Setor Tambahan</option>
                        </select>
                    </div>
                    
                    <div id="tanggalSetor" class="form-group">
                        <label><i class="fas fa-calendar"></i> Periode Setor</label>
                        <div class="date-group">
                            <input type="date" id="tanggal_dari" required>
                            <input type="date" id="tanggal_sampai" required>
                        </div>
                    </div>
                    
                    <div id="tanggalTarik" class="form-group" style="display: none;">
                        <label><i class="fas fa-calendar"></i> Tanggal Tarik</label>
                        <input type="date" id="tanggal_tarik" required>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-money-bill-wave"></i> Total Nominal (Rp)</label>
                        <input type="text" id="nominal" placeholder="Contoh: 500.000" required>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-sticky-note"></i> Keterangan (Opsional)</label>
                        <textarea id="keterangan" rows="2" placeholder="Tambahkan keterangan..." style="width: 100%; padding: 10px; border-radius: 8px; border: 2px solid #dee2e6; font-family: 'Poppins', sans-serif;"></textarea>
                    </div>
                    
                    <button class="btn" onclick="simpanTransaksi()" id="btnSimpan">
                        <i class="fas fa-save"></i> SIMPAN TRANSAKSI
                    </button>
                    
                    <div style="margin-top: 15px; text-align: center;">
                        <button class="btn" style="background: linear-gradient(135deg, #6c757d 0%, #495057 100%); padding: 10px;" onclick="syncFromGitHub()" id="btnSyncGitHub">
                            <i class="fab fa-github"></i> Sync Nasabah dari GitHub
                        </button>
                    </div>
                </div>
                
                <!-- Stats Card -->
                <div class="card">
                    <h3 style="color: #1b5e20; margin-bottom: 10px;">
                        <i class="fas fa-chart-bar"></i> Statistik
                    </h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <div style="text-align: center;">
                            <div style="font-size: 1.2rem; font-weight: bold; color: #1b5e20;" id="totalNasabah">0</div>
                            <div style="font-size: 0.8rem; color: #6c757d;">Nasabah</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 1.2rem; font-weight: bold; color: #28a745;" id="totalSaldo">Rp 0</div>
                            <div style="font-size: 0.8rem; color: #6c757d;">Total Saldo</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Konfigurasi
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzCXGoLPuIgfty8x0ypUu61gY3T--pf_BtGNAxNqL9uFH5xWfpQFWptEIUzy-I-oqvgeA/exec';
        const GITHUB_NASABAH_URL = 'https://raw.githubusercontent.com/widarbasaridua-ai/widarbasaridua/main/nasabah.txt';
        
        let semuaNasabah = [];
        let deferredPrompt;
        
        // ===== PWA FUNCTIONS =====
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installButton').style.display = 'block';
        });
        
        document.getElementById('installButton').addEventListener('click', async () => {
            if (!deferredPrompt) return;
            
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                console.log('PWA installed');
                document.getElementById('installButton').style.display = 'none';
            }
            
            deferredPrompt = null;
        });
        
        // Check online status
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        
        function updateOnlineStatus() {
            const isOnline = navigator.onLine;
            document.getElementById('offlineIndicator').style.display = isOnline ? 'none' : 'block';
            
            if (isOnline) {
                syncPendingData();
            }
        }
        
        // ===== UTILITY FUNCTIONS =====
        function formatRupiah(angka) {
            return 'Rp ' + parseInt(angka || 0).toLocaleString('id-ID');
        }
        
        function formatTanggal(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', { 
                day: '2-digit', 
                month: 'short', 
                year: 'numeric' 
            });
        }
        
        function showAlert(message, type = 'success', duration = 3000) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-triangle' : 'info-circle'}"></i>
                ${message}
            `;
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.style.opacity = '0';
                alert.style.transition = 'opacity 0.3s';
                setTimeout(() => alert.remove(), 300);
            }, duration);
        }
        
        function showSyncIndicator(show) {
            document.getElementById('syncIndicator').style.display = show ? 'flex' : 'none';
        }
        
        function showLoading(buttonId) {
            const button = document.getElementById(buttonId);
            button.innerHTML = '<span class="loading"></span> Memproses...';
            button.disabled = true;
        }
        
        function stopLoading(buttonId, text = 'SIMPAN TRANSAKSI') {
            const button = document.getElementById(buttonId);
            button.innerHTML = `<i class="fas fa-save"></i> ${text}`;
            button.disabled = false;
        }
        
        function toggleTanggalInput() {
            const aksi = document.getElementById('aksi').value;
            document.getElementById('tanggalSetor').style.display = (aksi === 'setor' || aksi === 'tambahan') ? 'block' : 'none';
            document.getElementById('tanggalTarik').style.display = aksi === 'tarik' ? 'block' : 'none';
        }
        
        // ===== NASABAH FUNCTIONS =====
        async function loadNasabahFromGitHub() {
            try {
                const response = await fetch(GITHUB_NASABAH_URL);
                const text = await response.text();
                
                semuaNasabah = text
                    .split('\n')
                    .map(n => n.trim())
                    .filter(n => n && n !== '');
                
                updateDropdownNasabah();
                updateStats();
                
                return semuaNasabah;
                
            } catch (error) {
                console.error('Error loading nasabah:', error);
                // Fallback data
                semuaNasabah = ['BUDI SANTOSO', 'SITI AMINAH', 'AGUS WIJAYA', 'RINA DEWI', 'HENDRA KURNIAWAN'];
                updateDropdownNasabah();
                return semuaNasabah;
            }
        }
        
        function updateDropdownNasabah() {
            const select = document.getElementById('nama');
            select.innerHTML = '<option value="">Pilih Nasabah...</option>';
            
            semuaNasabah.forEach(nama => {
                const option = document.createElement('option');
                option.value = nama;
                option.textContent = nama;
                select.appendChild(option);
            });
            
            document.getElementById('totalNasabah').textContent = semuaNasabah.length;
        }
        
        async function syncFromGitHub() {
            showLoading('btnSyncGitHub');
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'syncFromGitHub',
                        origin: window.location.origin
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message, 'success');
                    await loadNasabahFromGitHub();
                } else {
                    showAlert(result.message, 'error');
                }
                
            } catch (error) {
                showAlert('Gagal sync: ' + error.message, 'error');
            } finally {
                stopLoading('btnSyncGitHub', 'Sync Nasabah dari GitHub');
            }
        }
        
        // ===== GOOGLE SHEETS FUNCTIONS =====
        async function simpanTransaksi() {
            const nama = document.getElementById('nama').value;
            const aksi = document.getElementById('aksi').value;
            const nominal = document.getElementById('nominal').value.replace(/\./g, '');
            const keterangan = document.getElementById('keterangan').value;
            
            if (!nama || !nominal) {
                showAlert('Harap isi semua field yang diperlukan', 'error');
                return;
            }
            
            const nominalNumber = parseInt(nominal);
            if (isNaN(nominalNumber) || nominalNumber <= 0) {
                showAlert('Nominal tidak valid', 'error');
                return;
            }
            
            let tanggal, tanggalDari, tanggalSampai;
            
            if (aksi === 'setor' || aksi === 'tambahan') {
                tanggalDari = document.getElementById('tanggal_dari').value;
                tanggalSampai = document.getElementById('tanggal_sampai').value;
                tanggal = tanggalDari;
                
                if (!tanggalDari || !tanggalSampai) {
                    showAlert('Isi tanggal dari dan sampai', 'error');
                    return;
                }
                
                if (new Date(tanggalDari) > new Date(tanggalSampai)) {
                    showAlert('Tanggal dari tidak boleh lebih besar dari tanggal sampai', 'error');
                    return;
                }
                
            } else {
                tanggal = document.getElementById('tanggal_tarik').value;
                if (!tanggal) {
                    showAlert('Isi tanggal tarik', 'error');
                    return;
                }
            }
            
            showLoading('btnSimpan');
            showSyncIndicator(true);
            
            try {
                const transaksiData = {
                    nama: nama,
                    jenis: aksi,
                    tanggal: tanggal,
                    jumlah: nominalNumber,
                    keterangan: keterangan || (aksi === 'setor' ? `Setoran ${formatTanggal(tanggalDari)} s.d ${formatTanggal(tanggalSampai)}` : 'Penarikan dana'),
                    tanggal_dari: aksi === 'setor' ? tanggalDari : '',
                    tanggal_sampai: aksi === 'setor' ? tanggalSampai : ''
                };
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'saveTransaksi',
                        data: transaksiData,
                        origin: window.location.origin
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('Transaksi berhasil disimpan!', 'success');
                    resetForm();
                    updateStats();
                } else {
                    throw new Error(result.message || 'Gagal menyimpan');
                }
                
            } catch (error) {
                // Simpan ke local storage jika offline
                if (!navigator.onLine) {
                    saveToLocalStorage(transaksiData);
                    showAlert('Disimpan lokal (offline). Akan sync saat online.', 'info');
                } else {
                    showAlert('Gagal menyimpan: ' + error.message, 'error');
                }
            } finally {
                stopLoading('btnSimpan');
                showSyncIndicator(false);
            }
        }
        
        function resetForm() {
            document.getElementById('nominal').value = '';
            document.getElementById('keterangan').value = '';
            
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('tanggal_dari').value = today;
            document.getElementById('tanggal_sampai').value = today;
            document.getElementById('tanggal_tarik').value = today;
        }
        
        async function updateStats() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getStats&origin=${encodeURIComponent(window.location.origin)}`);
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('totalSaldo').textContent = result.total_saldo_formatted || formatRupiah(result.stats?.total_saldo || 0);
                    
                    if (result.stats?.nasabah) {
                        document.getElementById('totalNasabah').textContent = result.stats.nasabah;
                    }
                }
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }
        
        // ===== OFFLINE SUPPORT =====
        function saveToLocalStorage(data) {
            try {
                const pendingData = JSON.parse(localStorage.getItem('pending_transactions') || '[]');
                pendingData.push({
                    ...data,
                    id: Date.now(),
                    timestamp: new Date().toISOString()
                });
                
                localStorage.setItem('pending_transactions', JSON.stringify(pendingData));
                
                // Update badge
                updateOfflineBadge();
                
            } catch (error) {
                console.error('Error saving to localStorage:', error);
            }
        }
        
        async function syncPendingData() {
            const pendingData = JSON.parse(localStorage.getItem('pending_transactions') || '[]');
            
            if (pendingData.length === 0) return;
            
            showSyncIndicator(true);
            
            try {
                for (const transaction of pendingData) {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'saveTransaksi',
                            data: transaction,
                            origin: window.location.origin
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Remove from pending
                        const newPending = pendingData.filter(t => t.id !== transaction.id);
                        localStorage.setItem('pending_transactions', JSON.stringify(newPending));
                    }
                }
                
                updateOfflineBadge();
                showAlert('Data offline berhasil disinkronisasi', 'success');
                
            } catch (error) {
                console.error('Error syncing pending data:', error);
            } finally {
                showSyncIndicator(false);
            }
        }
        
        function updateOfflineBadge() {
            const pendingData = JSON.parse(localStorage.getItem('pending_transactions') || '[]');
            if (pendingData.length > 0 && 'setAppBadge' in navigator) {
                navigator.setAppBadge(pendingData.length);
            }
        }
        
        // ===== INITIALIZATION =====
        async function initApp() {
            // Check online status
            updateOnlineStatus();
            
            // Load nasabah from GitHub
            await loadNasabahFromGitHub();
            
            // Set tanggal default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('tanggal_dari').value = today;
            document.getElementById('tanggal_sampai').value = today;
            document.getElementById('tanggal_tarik').value = today;
            
            // Format input uang
            document.getElementById('nominal').addEventListener('input', function(e) {
                let value = this.value.replace(/\D/g, '');
                if (value) this.value = parseInt(value).toLocaleString('id-ID');
            });
            
            // Load stats
            await updateStats();
            
            // Check for pending data
            updateOfflineBadge();
            
            // Register service worker for PWA
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.register('./sw.js');
                    console.log('Service Worker registered');
                } catch (error) {
                    console.error('Service Worker registration failed:', error);
                }
            }
            
            showAlert('Sistem Jimpitan siap digunakan!', 'success');
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', initApp);
        
        // Refresh data when coming back online
        window.addEventListener('online', () => {
            updateStats();
            syncPendingData();
        });
    </script>
</body>
</html>
