<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí∞ JIMPITAN 210 HARI - MODE WEB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f0f2f5; padding: 15px; }
        .container { max-width: 500px; margin: 0 auto; }
        
        .header { background: #1b5e20; color: white; padding: 15px; border-radius: 8px; text-align: center; margin-bottom: 15px; }
        .card { background: white; padding: 15px; border-radius: 8px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 5px; color: #333; font-weight: bold; font-size: 14px; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
        .btn { background: #1b5e20; color: white; border: none; padding: 12px; border-radius: 6px; width: 100%; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .btn:hover { background: #15501b; }
        .btn-secondary { background: #6c757d; }
        .btn-info { background: #17a2b8; }
        .btn-warning { background: #ffc107; color: #212529; }
        .alert { padding: 10px; border-radius: 6px; margin-bottom: 12px; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .info-box { background: #e8f5e9; padding: 10px; border-radius: 6px; margin: 12px 0; }
        .table-container { overflow-x: auto; margin-top: 15px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #1b5e20; color: white; padding: 10px; text-align: left; font-size: 13px; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 13px; }
        .progress-container { background: #eee; height: 6px; border-radius: 3px; margin: 10px 0; }
        .progress-bar { height: 100%; background: #1b5e20; border-radius: 3px; }
        .riwayat-title { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .filter-buttons { display: flex; gap: 8px; margin-top: 10px; }
        .filter-btn { padding: 6px 12px; background: #e9ecef; border: none; border-radius: 4px; font-size: 12px; cursor: pointer; }
        .filter-btn.active { background: #1b5e20; color: white; }
        .loading { display: inline-block; width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-top: 2px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 6px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .mode-switch { position: fixed; bottom: 20px; left: 20px; z-index: 1000; }
        .mode-btn { background: #17a2b8; color: white; border: none; padding: 10px 15px; border-radius: 50px; font-size: 12px; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        @media (max-width: 480px) { 
            .container { padding: 0; }
            .mode-switch { bottom: 10px; left: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ JIMPITAN 210 HARI</h1>
            <p>Desa Padang Bulia - Banjar Dinas Widarbasari</p>
            <p style="font-size: 12px; margin-top: 5px; background: rgba(255,255,255,0.2); padding: 3px; border-radius: 3px;">
                üåê MODE WEB (GITHUB VERSION)
            </p>
        </div>

        <!-- Alert Container -->
        <div id="alertContainer"></div>

        <!-- Tab: Transaksi -->
        <div class="card">
            <h3>üìä Input Transaksi (Mode Offline)</h3>
            
            <div class="form-group">
                <label>üë§ Nama Nasabah</label>
                <select id="nama">
                    <option value="">Memuat nasabah dari GitHub...</option>
                </select>
            </div>
            
            <!-- Tanggal Transaksi -->
            <div class="form-group">
                <label>üìÖ Tanggal Transaksi</label>
                <input type="date" id="tanggal_transaksi">
            </div>
            
            <!-- Container untuk periode setor -->
            <div id="setorContainer">
                <div class="form-group">
                    <label>üìÖ Periode Setor (s.d.)</label>
                    <input type="date" id="tanggal_sampai">
                </div>
            </div>
            
            <div class="form-group">
                <label>üí∞ Total Nominal (Rp)</label>
                <input type="text" id="nominal" placeholder="Contoh: 1000000">
            </div>
            
            <div class="form-group">
                <label>üîÑ Jenis Transaksi</label>
                <select id="aksi">
                    <option value="setor" selected>Setor Harian (Sistem 210 Hari)</option>
                    <option value="tarik">Tarik Dana</option>
                </select>
            </div>
            
            <button class="btn" onclick="simpanTransaksiLokal()" id="submitBtn">
                <span id="loadingIcon" style="display: none;" class="loading"></span>
                üíæ SIMPAN LOKAL
            </button>
            
            <button class="btn btn-warning" onclick="generateLaporan()" id="laporanBtn">
                üìÑ GENERATE LAPORAN
            </button>
        </div>

        <!-- Info Nasabah -->
        <div class="card">
            <h3>üìà Info Nasabah</h3>
            <div id="infoProgress"></div>
            <div id="progressBarContainer" class="progress-container" style="display: none;">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <div id="infoSaldo"></div>
            <div id="infoStatus" style="margin-top: 10px; font-size: 12px; color: #666;"></div>
        </div>

        <!-- Riwayat Transaksi -->
        <div class="card">
            <div class="riwayat-title">
                <h3>üìù Riwayat Transaksi (Lokal)</h3>
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterRiwayat('semua')">Semua</button>
                    <button class="filter-btn" onclick="filterRiwayat('hari-ini')">Hari Ini</button>
                    <button class="filter-btn" onclick="filterRiwayat('minggu-ini')">Minggu Ini</button>
                </div>
            </div>
            <div class="table-container">
                <table id="tableRiwayat">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Tanggal</th>
                            <th>Nama</th>
                            <th>Nominal</th>
                            <th>Jenis</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div style="margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap;">
                <button class="btn btn-secondary" onclick="loadRiwayat()">üîÑ Refresh</button>
                <button class="btn btn-info" onclick="loadNasabahDariGitHub()">üì• Ambil Nasabah</button>
                <button class="btn btn-warning" onclick="exportData()">üì§ Export Data</button>
            </div>
        </div>
        
        <!-- Laporan Container -->
        <div class="card" id="laporanContainer" style="display: none;">
            <h3>üìÑ Laporan Transaksi</h3>
            <div id="laporanContent" style="white-space: pre-wrap; font-family: monospace; font-size: 12px; background: #f8f9fa; padding: 10px; border-radius: 5px; max-height: 300px; overflow-y: auto;"></div>
            <button class="btn btn-secondary" onclick="copyLaporan()" style="margin-top: 10px;">üìã Copy Laporan</button>
            <button class="btn" onclick="downloadLaporan()" style="margin-top: 10px;">üíæ Download TXT</button>
        </div>
    </div>

    <!-- Mode Switch -->
    <div class="mode-switch">
        <button class="mode-btn" onclick="switchMode()">üì± Switch ke Mode HP</button>
    </div>

    <script>
        // ==================== KONFIGURASI MODE WEB ====================
        // URL untuk mengambil data nasabah dari GitHub
        const GITHUB_NASABAH_URL = "https://raw.githubusercontent.com/widarbasaridua-ai/widarbasaridua/main/nasabah.txt";
        
        const SISTEM = {
            TOTAL_HARI: 210,
            HARI_SISTEM: 10,
            HARI_NASABAH: 200
        };
        
        // ==================== VARIABEL ====================
        let semuaTransaksi = [];
        let semuaNasabah = [];
        let filterAktif = 'semua';

        // ==================== FUNGSI UTILITAS ====================
        function formatRupiah(angka) {
            return 'Rp ' + parseInt(angka).toLocaleString('id-ID');
        }

        function formatTanggal(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', { 
                day: '2-digit', 
                month: 'short', 
                year: 'numeric' 
            });
        }

        function formatTanggalLengkap(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', { 
                weekday: 'long',
                day: '2-digit', 
                month: 'long', 
                year: 'numeric' 
            });
        }

        function showAlert(message, type = 'success') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è'} ${message}`;
            const container = document.getElementById('alertContainer');
            container.insertBefore(alert, container.firstChild);
            setTimeout(() => alert.remove(), 3000);
        }

        // ==================== FUNGSI NASABAH DARI GITHUB ====================
        async function loadNasabahDariGitHub() {
            try {
                const response = await fetch(GITHUB_NASABAH_URL + '?t=' + new Date().getTime());
                if (!response.ok) throw new Error('Gagal mengambil data nasabah');
                
                const text = await response.text();
                const lines = text.split('\n').filter(line => line.trim() !== '');
                
                semuaNasabah = lines;
                updateDropdownNasabah();
                showAlert(`Berhasil mengambil ${lines.length} nasabah dari GitHub`, 'success');
                
                // Simpan ke localStorage
                localStorage.setItem('nasabah_list', JSON.stringify(lines));
                localStorage.setItem('nasabah_last_update', new Date().toISOString());
                
                updateInfoStatus();
                
            } catch (error) {
                console.error('Error loading nasabah:', error);
                showAlert('Gagal mengambil nasabah dari GitHub. Menggunakan data lokal.', 'error');
                
                // Coba load dari localStorage
                const savedNasabah = localStorage.getItem('nasabah_list');
                if (savedNasabah) {
                    semuaNasabah = JSON.parse(savedNasabah);
                    updateDropdownNasabah();
                }
            }
        }

        function updateDropdownNasabah() {
            const select = document.getElementById('nama');
            select.innerHTML = '<option value="">Pilih Nasabah...</option>';
            semuaNasabah.forEach(nama => {
                const option = document.createElement('option');
                option.value = nama.trim();
                option.textContent = nama.trim();
                select.appendChild(option);
            });
        }

        // ==================== FUNGSI TRANSAKSI LOKAL ====================
        function loadTransaksiFromLocal() {
            try {
                const saved = localStorage.getItem('jimpitan_transaksi');
                if (saved) {
                    semuaTransaksi = JSON.parse(saved);
                    loadRiwayat();
                }
                
                const savedNasabah = localStorage.getItem('nasabah_list');
                if (savedNasabah) {
                    semuaNasabah = JSON.parse(savedNasabah);
                    updateDropdownNasabah();
                }
                
                updateInfoStatus();
                
            } catch (error) {
                console.error('Error loading from local:', error);
                semuaTransaksi = [];
                showAlert('Gagal memuat data dari penyimpanan lokal', 'error');
            }
        }

        function saveTransaksiToLocal() {
            try {
                localStorage.setItem('jimpitan_transaksi', JSON.stringify(semuaTransaksi));
                localStorage.setItem('jimpitan_last_update', new Date().toISOString());
                updateInfoStatus();
            } catch (error) {
                console.error('Error saving to local:', error);
            }
        }

        function simpanTransaksiLokal() {
            const nama = document.getElementById('nama').value;
            const tanggal_transaksi = document.getElementById('tanggal_transaksi').value;
            const tanggal_sampai = document.getElementById('tanggal_sampai').value;
            const nominalInput = document.getElementById('nominal').value;
            const aksi = document.getElementById('aksi').value;
            
            if (!nama || !tanggal_transaksi || !nominalInput) {
                return showAlert('Harap isi semua field', 'error');
            }
            
            if (aksi === 'setor' && !tanggal_sampai) {
                return showAlert('Harap isi tanggal s.d. untuk setor', 'error');
            }
            
            const nominal = parseInt(nominalInput.replace(/\./g, ''));
            if (isNaN(nominal) || nominal <= 0) {
                return showAlert('Nominal tidak valid', 'error');
            }
            
            const transaksiBaru = {
                id: Date.now().toString(),
                tanggal: tanggal_transaksi,
                nama: nama,
                nominal: nominal,
                aksi: aksi,
                tanggal_dari: tanggal_transaksi,
                tanggal_sampai: aksi === 'setor' ? tanggal_sampai : tanggal_transaksi,
                waktu: new Date().toISOString(),
                mode: 'web'
            };
            
            semuaTransaksi.push(transaksiBaru);
            saveTransaksiToLocal();
            
            // Reset form
            document.getElementById('nominal').value = '';
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('tanggal_sampai').value = today;
            
            updateInfoSaldoUI();
            loadRiwayat();
            showAlert('Transaksi berhasil disimpan lokal! ‚úÖ', 'success');
        }

        function hitungSaldoNasabah(nama) {
            let saldo = 0;
            semuaTransaksi.forEach(t => {
                if (t.nama === nama) {
                    if (t.aksi === 'setor') saldo += t.nominal;
                    else if (t.aksi === 'tarik') saldo -= t.nominal;
                }
            });
            return saldo;
        }

        function hitungProgressJimpitan(nama) {
            const transaksiSetor = semuaTransaksi.filter(t => t.nama === nama && t.aksi === 'setor');
            let totalHari = 0;
            
            transaksiSetor.forEach(t => {
                const start = new Date(t.tanggal_dari);
                const end = new Date(t.tanggal_sampai);
                const hari = Math.floor((end - start) / (1000 * 60 * 60 * 24)) + 1;
                totalHari += hari;
            });
            
            const hariTersisa = Math.max(0, SISTEM.TOTAL_HARI - totalHari);
            const progress = (totalHari / SISTEM.TOTAL_HARI * 100).toFixed(2);
            
            return { totalHari, hariTersisa, progress };
        }

        function updateInfoSaldoUI() {
            const nama = document.getElementById('nama').value;
            if (nama) {
                const saldo = hitungSaldoNasabah(nama);
                const progress = hitungProgressJimpitan(nama);
                document.getElementById('infoSaldo').innerHTML = `<strong>${nama}</strong><br>${formatRupiah(saldo)}`;
                document.getElementById('infoProgress').innerHTML = `${progress.totalHari}/${SISTEM.TOTAL_HARI} hari (${progress.progress}%)`;
                document.getElementById('progressBarContainer').style.display = 'block';
                document.getElementById('progressBar').style.width = `${progress.progress}%`;
            } else {
                document.getElementById('infoSaldo').textContent = 'Pilih nasabah untuk melihat saldo';
                document.getElementById('infoProgress').textContent = 'Pilih nasabah untuk melihat progress';
                document.getElementById('progressBarContainer').style.display = 'none';
            }
        }

        function updateInfoStatus() {
            const lastUpdate = localStorage.getItem('jimpitan_last_update');
            const totalTransaksi = semuaTransaksi.length;
            const totalNasabah = semuaNasabah.length;
            
            let info = `<strong>üìä Status Sistem:</strong><br>`;
            info += `‚Ä¢ Transaksi lokal: ${totalTransaksi}<br>`;
            info += `‚Ä¢ Data nasabah: ${totalNasabah} orang<br>`;
            
            if (lastUpdate) {
                const date = new Date(lastUpdate);
                info += `‚Ä¢ Update terakhir: ${date.toLocaleDateString('id-ID')}`;
            }
            
            document.getElementById('infoStatus').innerHTML = info;
        }

        // ==================== FUNGSI LAPORAN ====================
        function generateLaporan() {
            const nama = document.getElementById('nama').value;
            if (!nama) {
                return showAlert('Pilih nasabah terlebih dahulu', 'error');
            }
            
            const transaksiNasabah = semuaTransaksi.filter(t => t.nama === nama);
            if (transaksiNasabah.length === 0) {
                return showAlert('Tidak ada transaksi untuk nasabah ini', 'error');
            }
            
            let laporan = `üìã LAPORAN JIMPITAN 210 HARI\n`;
            laporan += '‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n\n';
            laporan += `üë§ NASABAH: ${nama}\n`;
            laporan += `üìÖ TANGGAL LAPORAN: ${new Date().toLocaleDateString('id-ID', {
                day: '2-digit',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            })}\n\n`;
            
            laporan += `üìä RINGKASAN:\n`;
            const totalSetor = transaksiNasabah.filter(t => t.aksi === 'setor').reduce((sum, t) => sum + t.nominal, 0);
            const totalTarik = transaksiNasabah.filter(t => t.aksi === 'tarik').reduce((sum, t) => sum + t.nominal, 0);
            const saldo = totalSetor - totalTarik;
            const progress = hitungProgressJimpitan(nama);
            
            laporan += `‚Ä¢ Total Setor: ${formatRupiah(totalSetor)}\n`;
            laporan += `‚Ä¢ Total Tarik: ${formatRupiah(totalTarik)}\n`;
            laporan += `‚Ä¢ Saldo Saat Ini: ${formatRupiah(saldo)}\n`;
            laporan += `‚Ä¢ Progress: ${progress.totalHari}/${SISTEM.TOTAL_HARI} hari (${progress.progress}%)\n\n`;
            
            laporan += `üìù DETAIL TRANSAKSI:\n`;
            laporan += '‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n';
            
            transaksiNasabah.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal)).forEach((t, index) => {
                laporan += `${index + 1}. ${formatTanggal(t.tanggal)} - ${t.aksi === 'setor' ? 'SETOR' : 'TARIK'}\n`;
                laporan += `   Nominal: ${formatRupiah(t.nominal)}\n`;
                if (t.aksi === 'setor') {
                    laporan += `   Periode: ${formatTanggal(t.tanggal_dari)} s.d. ${formatTanggal(t.tanggal_sampai)}\n`;
                }
                laporan += '\n';
            });
            
            laporan += `‚öôÔ∏è SISTEM 210 HARI:\n`;
            laporan += `‚Ä¢ Total Hari: ${SISTEM.TOTAL_HARI} hari\n`;
            laporan += `‚Ä¢ Untuk Nasabah: ${SISTEM.HARI_NASABAH} hari\n`;
            laporan += `‚Ä¢ Untuk Sistem: ${SISTEM.HARI_SISTEM} hari\n\n`;
            
            laporan += `üì± MODE: WEB (GITHUB VERSION)\n`;
            laporan += `‚úÖ LAPORAN SELESAI`;
            
            // Tampilkan laporan
            document.getElementById('laporanContent').textContent = laporan;
            document.getElementById('laporanContainer').style.display = 'block';
            
            // Scroll ke laporan
            document.getElementById('laporanContainer').scrollIntoView({ behavior: 'smooth' });
        }

        function copyLaporan() {
            const laporanContent = document.getElementById('laporanContent').textContent;
            navigator.clipboard.writeText(laporanContent).then(() => {
                showAlert('Laporan berhasil disalin ke clipboard!', 'success');
            }).catch(err => {
                showAlert('Gagal menyalin laporan', 'error');
            });
        }

        function downloadLaporan() {
            const laporanContent = document.getElementById('laporanContent').textContent;
            const nama = document.getElementById('nama').value || 'nasabah';
            const blob = new Blob([laporanContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `laporan_jimpitan_${nama}_${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function exportData() {
            const exportData = {
                transaksi: semuaTransaksi,
                nasabah: semuaNasabah,
                export_time: new Date().toISOString()
            };
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `data_jimpitan_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            showAlert('Data berhasil diexport ke JSON', 'success');
        }

        // ==================== FUNGSI RIWAYAT ====================
        function loadRiwayat() {
            const tbody = document.querySelector('#tableRiwayat tbody');
            let transaksiTampil = [...semuaTransaksi];
            
            if (filterAktif === 'hari-ini') {
                const today = new Date().toISOString().split('T')[0];
                transaksiTampil = transaksiTampil.filter(t => t.tanggal === today);
            } else if (filterAktif === 'minggu-ini') {
                const today = new Date();
                const startOfWeek = new Date(today.setDate(today.getDate() - today.getDay()));
                const endOfWeek = new Date(today.setDate(today.getDate() - today.getDay() + 6));
                
                transaksiTampil = transaksiTampil.filter(t => {
                    const tanggal = new Date(t.tanggal);
                    return tanggal >= startOfWeek && tanggal <= endOfWeek;
                });
            }
            
            transaksiTampil.sort((a, b) => new Date(b.waktu) - new Date(a.waktu));
            
            if (transaksiTampil.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #999; padding: 20px;">Tidak ada transaksi</td></tr>';
                return;
            }
            
            tbody.innerHTML = '';
            transaksiTampil.forEach((trans, index) => {
                const warna = trans.aksi === 'setor' ? '#28a745' : '#dc3545';
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${formatTanggal(trans.tanggal)}</td>
                    <td>${trans.nama}</td>
                    <td style="color: ${warna}; font-weight: bold;">${formatRupiah(trans.nominal)}</td>
                    <td><span style="color: ${warna}; font-weight: bold;">${trans.aksi === 'setor' ? 'SETOR' : 'TARIK'}</span></td>
                `;
                tbody.appendChild(row);
            });
        }

        function filterRiwayat(jenis) {
            filterAktif = jenis;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (jenis === 'semua') {
                document.querySelectorAll('.filter-btn')[0].classList.add('active');
            } else if (jenis === 'hari-ini') {
                document.querySelectorAll('.filter-btn')[1].classList.add('active');
            } else {
                document.querySelectorAll('.filter-btn')[2].classList.add('active');
            }
            
            loadRiwayat();
        }

        // ==================== FUNGSI SWITCH MODE ====================
        function switchMode() {
            // Simpan data ke localStorage
            saveTransaksiToLocal();
            localStorage.setItem('jimpitan_nasabah', JSON.stringify(semuaNasabah));
            
            // Buat URL untuk mode HP dengan data yang akan ditransfer
            const dataToTransfer = {
                transaksi: semuaTransaksi,
                nasabah: semuaNasabah,
                transfer_time: new Date().toISOString()
            };
            
            // Encode data ke base64 untuk transfer
            const encodedData = btoa(JSON.stringify(dataToTransfer));
            
            // Arahkan ke mode HP dengan data yang akan ditransfer

            // atau menggunakan mekanisme lain untuk transfer data
            alert('Untuk menggunakan Mode HP, silakan buka file "jimpitan_hp.html" di perangkat HP Anda.\n\nData lokal sudah disimpan dan siap untuk digunakan.');

        // ==================== INISIALISASI ====================
        function initApp() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('tanggal_transaksi').value = today;
            document.getElementById('tanggal_sampai').value = today;
            
            // Toggle tampilan periode setor
            document.getElementById('aksi').addEventListener('change', function() {
                const setorContainer = document.getElementById('setorContainer');
                if (this.value === 'setor') {
                    setorContainer.style.display = 'block';
                    document.getElementById('tanggal_sampai').value = today;
                } else {
                    setorContainer.style.display = 'none';
                }
            });
            
            document.getElementById('nama').addEventListener('change', updateInfoSaldoUI);
            
            document.getElementById('nominal').addEventListener('input', function(e) {
                let value = this.value.replace(/\D/g, '');
                if (value) this.value = parseInt(value).toLocaleString('id-ID');
            });
            
            // Load data
            loadTransaksiFromLocal();
            loadNasabahDariGitHub();
            
            // Set default action to 'setor'
            document.getElementById('aksi').value = 'setor';
            
            showAlert('MODE WEB: Siap digunakan tanpa koneksi! ‚úÖ', 'success');
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
