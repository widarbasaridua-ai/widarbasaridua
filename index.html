<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Jimpitan Digital</title>
    
    <!-- PWA CONFIG -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="manifest.json">
    
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            padding: 20px;
        }
        .container { 
            max-width: 500px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 20px; 
            padding: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .logo { text-align: center; margin-bottom: 25px; }
        .logo i { font-size: 48px; color: #667eea; margin-bottom: 10px; }
        h1 { color: #2c3e50; font-size: 24px; font-weight: 700; }
        
        .tabs { 
            display: flex; 
            margin-bottom: 25px; 
            background: #f8f9fa; 
            border-radius: 12px; 
            padding: 5px;
        }
        .tab { 
            flex: 1; 
            padding: 14px; 
            text-align: center; 
            cursor: pointer; 
            color: #666; 
            border-radius: 8px;
        }
        .tab.active { 
            color: white; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        #contentArea { min-height: 400px; }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .form-group { margin-bottom: 20px; }
        .form-control {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        
        @media (max-width: 480px) { 
            .container { padding: 20px; } 
            .tabs { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-money-bill-wave"></i>
            <h1>Sistem Jimpitan Digital</h1>
            <div style="font-size: 13px; color: #666;">Loading aplikasi...</div>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="loadTab('transaksi')">
                <i class="fas fa-exchange-alt"></i> Transaksi
            </div>
            <div class="tab" onclick="loadTab('dashboard')">
                <i class="fas fa-chart-line"></i> Dashboard
            </div>
        </div>
        
        <div id="contentArea">
            <div style="text-align: center; padding: 60px 20px; color: #666;">
                <div class="loading"></div>
                <div style="margin-top: 20px;">Menyiapkan aplikasi...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbz32KOmnNuKUT06zLEEm16i5ozHq9ZKOHa88ysxtkLp55RXTKDIXiH_MYEpkEuBOS7z/exec';
        
        async function loadTab(tabName) {
            const content = document.getElementById('contentArea');
            
            if (tabName === 'transaksi') {
                content.innerHTML = `
                    <h2 style="color: #2c3e50; margin-bottom: 20px; text-align: center;">
                        <i class="fas fa-exchange-alt"></i> Transaksi Baru
                    </h2>
                    
                    <div class="form-group">
                        <label>Nama Nasabah</label>
                        <input type="text" id="nama" class="form-control" placeholder="Nama nasabah">
                    </div>
                    
                    <div class="form-group">
                        <label>Jenis Transaksi</label>
                        <select id="jenis" class="form-control">
                            <option value="">-- Pilih --</option>
                            <option value="SETOR">Setor</option>
                            <option value="TARIK">Tarik</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Nominal (Rp)</label>
                        <input type="text" id="nominal" class="form-control" placeholder="50.000">
                    </div>
                    
                    <div class="form-group">
                        <label>Keterangan</label>
                        <input type="text" id="keterangan" class="form-control" placeholder="Keterangan">
                    </div>
                    
                    <button onclick="simpanTransaksi()" class="btn">
                        <i class="fas fa-save"></i> Simpan Transaksi
                    </button>
                    
                    <div style="margin-top: 20px; text-align: center; color: #666; font-size: 12px;">
                        Aplikasi Sistem Jimpitan Digital v1.0
                    </div>
                `;
            } else {
                content.innerHTML = `
                    <h2 style="color: #2c3e50; margin-bottom: 20px; text-align: center;">
                        <i class="fas fa-chart-line"></i> Dashboard
                    </h2>
                    
                    <div style="text-align: center; padding: 40px 20px; color: #666;">
                        Dashboard akan tersedia setelah transaksi pertama
                    </div>
                `;
            }
            
            // Update active tab
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        function simpanTransaksi() {
            alert('Fitur akan aktif setelah semua file diupload!');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Register service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js');
            }
        });
        
        window.loadTab = loadTab;
    </script>
</body>
</html>
